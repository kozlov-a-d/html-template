<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="format-detection" content="telephone=no">

    <title>HTML Template</title>

    <!-- Meta Tags -->
    <meta name="description" content="">
    <meta name="keywords" content="">

    <!-- Google+ Meta Tags -->
    <link rel="publisher" href="https://plus.google.com/url"/>

    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="site-url"/>
    <meta property="og:title" content="title"/>
    <meta property="og:type" content="article"/>
    <meta property="og:image" content="image-url"/>
    <meta property="og:description" content="description"/>

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@twitterID" />
    <meta name="twitter:title" content="title" />
    <meta name="twitter:description" content="description" />
    <meta name="twitter:image" content="image-url" />

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <!-- compress vendor styles -->
    <link rel="stylesheet" href="assets/compiled/vendor.min.css" />
    <link rel="stylesheet" href="assets/compiled/ui.min.css" />

    <!-- main styles -->
    <link rel="stylesheet" href="assets/compiled/main.css" />

    <script type="application/ld+json">
    {
      "@context" : "http://schema.org",
      "@type" : "Organization",
      "name" : "OrganizationName",
      "url" : "http://domain.ru",
      "sameAs" : [
        "http://vk.com/id",
        "https://www.facebook.com/id",
        "https://twitter.com/id",
        "https://plus.google.com/+id"
      ]
    }
    </script>

</head>
