<!-- bottom-feedback -->
<div class="bottom-feedback">
    <div class="bottom-feedback__container">
        <div class="bottom-feedback__form">

            <form action="" class="form -bottom-feedback">
                <div class="form__heading">Связаться с нами</div>
                <div class="col">
                    <div class="form__item -name">
                        <input type="text" placeholder="Как вас зовут?">
                        <div class="form__item-error"></div>
                    </div>
                    <div class="form__item -phone">
                        <input type="tel" placeholder="Номер телефона">
                        <div class="form__item-error"><ul><li>Неправильный формат. Пример: 88008008080</li></ul></div>
                    </div>
                    <div class="form__item -email">
                        <input type="email" placeholder="Электронная почта">
                        <div class="error"></div>
                    </div>
                    <div class="form__item -text">
                        <textarea placeholder="Текст сообщения"></textarea>
                        <div class="form__item-error"></div>
                    </div>
                </div>

                <div class="btns-container">
                    <div class="custom-checkbox">
                        <label for="app_sample_choice_privacy-policy-3" class="required">Согласен с <a href="">политикой конфиденциальности</a></label>
                        <input type="checkbox" id="app_sample_choice_privacy-policy-3" value="1" required checked>
                    </div>
                    <button class="btn" type="submit">Отправить</button>
                </div>
            </form>

        </div>
    </div>
    <div class="bottom-feedback__map">

    </div>
</div>
<!-- / bottom-feedback END -->
